<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web oficial MOP-DEV STUDIOS</title>
  <link rel="stylesheet", href="effects/crt.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: "JetBrains Mono", monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #fff;
      padding: 0.5em 1em;
      background-color: #000;
    }

    .titulo {
      font-size: 1.2em;
      letter-spacing: 1px;
    }

    .cbotoner {
      display: flex;
      gap: 0.5em;
    }

    .cbotoner button {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    .cbotoner button.activo {
      background: #fff;
      color: #000;
    }

    .cbotoner button:hover {
      background: #222;
    }

    .contenedor {
      flex: 1;
      border: 2px solid #fff;
      border-top: none;
      padding: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .texto {
      max-width: 600px;
      text-align: center;
      line-height: 1.5em;
      white-space: pre-wrap;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }

    .galeria img {
      border: 2px solid #fff;
      width: 180px;
      cursor: pointer;
      transition: 0.2s;
    }

    .galeria img:hover {
      filter: brightness(0.7);
    }
    </style>
</head>
<body>
  <header>
    <div class="titulo">CuboDeMagma_OFF</div>
    <div class="cbotoner">
      <button class="activo">1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </header>

  <div class="contenedor">
    <div class="texto">
      <p>Bienvenidos al sitio oficial desarrollado el 31/OCT/2025, felices fiestas!!</p>
      <p>Panel de prueba en desarrollo...</p>
      <p>Panel de imagenes aun en desarrollo...</p>

      <div class="galeria">
      </div>
    </div>
  </div>
</body>
</html>
